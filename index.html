<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img src="images/illustration-hero.svg" alt="music and music notes" />
        </div>
        <div class="card-body">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-body-price">
            <img src="images/icon-music.svg" alt="music note" />
            <div class="price">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="btn btn-lg">Proceed to Payment</button>
          <button class="btn btn-no-border">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-LrE68s-pF"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/edo979" target="_blank"
          >edo979</a
        >.
      </div>
    </div>
  </body>
</html>
